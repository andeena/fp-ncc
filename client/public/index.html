<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form class="form hidden" id="poll-form">
      <input type="radio" class="poll-option" name="poll-option" value="Option 1" id="option1">
      <label for="option1">Option 1</label><br>
      <input type="radio" class="poll-option" name="poll-option" value="Option 2" id="option2">
      <label for="option2">Option 2</label><br>
      <input type="radio" class="poll-option" name="poll-option" value="Option 3" id="option3">
      <label for="option3">Option 3</label><br>

      <!-- <input type="password" id="create-room-password" placeholder="Enter room password"> -->
      <button type="submit" class="poll-submit">Submit</button>
    </form> 

    <ul id="poll-results"></ul>

    <h2>Room List</h2>
    <ul id="room-list"></ul>

    <ul id="rooms">
      <li id="-room"><ul class="messages" id="-messages"></ul></li>
    </ul>
    <form class="form" id="message-form" action="">
      <!-- <div class="list"> -->
        <!-- <button id="dropButton" >+</button>
        <div id="drop-list" class="dropUp-content">
          <a href="#" id="Voting">Voting</a>
          <a href="#">Gambar</a>
        </div> -->
      <!-- </div> -->
      <input class="input" id="message-input" autocomplete="off" /><button>Send</button>
    </form>
    <form class="form" id="room-form" action="">
      <input class="input" id="room-input" autocomplete="off" /><button>Join Room</button>
    </form>

    <div id="name-modal" class="modal">
      <form class="modal-content" id="name-form">
        <h1>Enter Name</h1>
        <input id="name-input" autocomplete="off">
      </form>
    </div>

    <script src="/script.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
</html>
